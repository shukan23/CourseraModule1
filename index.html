<!doctype html>
<html lang="en" ng-app='ListApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script> 
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      #lunch-menu{ height: 30px; width: 350px; margin: 30px; margin-top:auto;}
      #bt1{ height: 30px; width: 150px; margin: 30px; margin-top:auto; color: aliceblue; background: rgb(236, 162, 50);}
      h1{margin: 30px; margin-top:30px;color: rgb(168, 107, 26);}
    </style>
    
  </head>
<body>
   <div class="container" ng-controller='BtnCheckController'>
     <h1>Lunch Checker Application</h1>

        
             <input id="lunch-menu" type="text" ng-model="name"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >
         
         
             <button id="bt1" class="btn btn-default" ng-click="CheckForList()">Check If Too Much</button>
         
         
           <!-- Your message can go here. -->
          Hello  {{name}}
         
   </div>

</body>
</html>
